options:
  licenseFileNames:
    - LICENSE
  packagePaths:
    - Package.swift
  prefix: thewonderofyou.syslog
  xcworkspacePath: "*.xcworkspace"
  addVersionNumbers: false
  singlePage: false
  sandboxMode: true
  force: true

manual:
  - source: https://github.com/jkcoxson/idevice
    name: idevice
    body: |-
      MIT

  - name: "Antoine"
    file: "LICENSE_ANTOINE"

exclude:
  - swift-html-entities
  - LicensePlist
  - XcodeEdit
  - Yams
  - /.*-kit/

